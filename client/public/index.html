    <title>UK Air Quality Tracker</title>
    
    <!-- Ultra-Aggressive MetaMask Suppression -->
    <script>
      // Ultra-aggressive suppression script - runs before everything else
      (function() {
        'use strict';
        
        // Override throw to suppress MetaMask errors
        const originalThrow = window.Error;
        window.Error = function(message) {
          if (typeof message === 'string' && 
              (message.includes('MetaMask') || 
               message.includes('Failed to connect to MetaMask') ||
               message.includes('chrome-extension'))) {
            // Create a dummy error that won't propagate
            const dummyError = { 
              message: 'Suppressed MetaMask error',
              stack: '',
              name: 'SuppressedError'
            };
            return dummyError;
          }
          return new originalThrow(message);
        };
        
        // Global try-catch for any runtime errors
        const originalOnerror = window.onerror;
        window.onerror = function(message, source, lineno, colno, error) {
          if (typeof message === 'string') {
            if (message.includes('MetaMask') || 
                message.includes('Failed to connect to MetaMask') ||
                message.includes('chrome-extension') ||
                (source && source.includes('chrome-extension'))) {
              // Suppress the error
              return true;
            }
          }
          
          // Call original handler for non-MetaMask errors
          if (originalOnerror) {
            return originalOnerror.call(this, message, source, lineno, colno, error);
          }
          return false;
        };
      })();
    </script>
    
    <!-- Comprehensive MetaMask and Web3 Blocker -->
    <script>
      // Comprehensive blocker for MetaMask and Web3 interference
      (function() {
        'use strict';
        
        // Global error handler to catch all runtime errors
        window.addEventListener('error', function(event) {
          const errorMessage = event.message || event.error?.message || '';
          const fileName = event.filename || '';
          
          // Suppress MetaMask and extension errors
          if (errorMessage.includes('MetaMask') || 
              errorMessage.includes('ethereum') || 
              errorMessage.includes('chrome-extension') ||
              errorMessage.includes('Failed to connect to MetaMask') ||
              fileName.includes('chrome-extension')) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);
        
        // Global unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(event) {
          const reason = event.reason?.message || event.reason || '';
          
          // Suppress MetaMask promise rejections
          if (typeof reason === 'string' && 
              (reason.includes('MetaMask') || 
               reason.includes('ethereum') || 
               reason.includes('chrome-extension') ||
               reason.includes('Failed to connect to MetaMask'))) {
            event.preventDefault();
            return false;
          }
        });
        
        // Disable MetaMask auto-connection
        if (typeof window !== 'undefined') {
          // Prevent MetaMask injection
          Object.defineProperty(window, 'ethereum', {
            value: undefined,
            writable: false,
            configurable: false
          });
          
          Object.defineProperty(window, 'web3', {
            value: undefined,
            writable: false,
            configurable: false
          });
          
          // Suppress MetaMask console errors
          const originalError = console.error;
          console.error = function(...args) {
            const message = args.join(' ');
            if (message.includes('MetaMask') || 
                message.includes('ethereum') || 
                message.includes('chrome-extension') ||
                message.includes('Failed to connect to MetaMask')) {
              // Suppress MetaMask related errors
              return;
            }
            originalError.apply(console, args);
          };
          
          // Override any MetaMask event listeners
          const originalAddEventListener = window.addEventListener;
          window.addEventListener = function(type, listener, options) {
            if (type === 'ethereum#initialized' || 
                type === 'ethereum#accountsChanged' ||
                type === 'ethereum#chainChanged') {
              // Block MetaMask events
              return;
            }
            return originalAddEventListener.call(this, type, listener, options);
          };
        }
      })();
    </script>
